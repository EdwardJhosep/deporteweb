<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <!-- Enlace a tu hoja de estilos CSS si es necesario -->
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <!-- Encabezado -->
    <header>
        <h1>Editar Perfil</h1>
        <!-- Menú de navegación (puedes personalizar esto según tus necesidades) -->
        <nav>
            <ul>
                <li><a href="blocusuarios.html">Inicio</a></li>
                <li><a href="editarperfil.html">Perfil</a></li>
                <li><a href="cerrar-sesion.html">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Formulario de edición de perfil -->
        <section>
            <h2>Editar Información de Perfil</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" value="Nombre de Usuario">
                
                <label for="correo">Correo:</label>
                <input type="email" id="correo" name="correo" value="usuario@example.com">

                <label for="foto">Subir Nueva Foto de Perfil:</label>
                <input type="file" id="foto" name="foto">
                
                <button type="submit">Guardar Cambios</button>
            </form>
        </section>
    </main>

    <footer>
        <!-- Pie de página -->

    </footer>
</body>
